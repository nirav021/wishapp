{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Product List</h1>
    <div class="row">
        {% for product in productsobj %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ product['image_path'] }}" alt="{{ product['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product["name"] }}</h5>
                    <p class="card-text">Price: ${{ product["price"] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
